<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{listName | placeholder: 'New List'}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label floating>List name</ion-label>
                <ion-input type="text" [(ngModel)]="listName"></ion-input>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Task:</ion-label>
                <ion-input type="text" [(ngModel)]="taskName"></ion-input>
            </ion-item>

            <button ion-button class="button-block" (keyup.enter) = "addTask()" (click)="addTask()">Add Task</button>

        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="tasks.length > 0">
        <ion-card-header>
            <h3>Task List</h3>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor = "let item of tasks; let i = index">
                    <button ion-button color="dark" clear>
                       {{item.name}}
                   </button>
                    <button ion-button outline item-right color="danger" (click) = "deleteTask(i)">
                       <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                       Delete task
                   </button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <button ion-button icon-left class="button-block" (click)="saveList()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        Add List
    </button>

</ion-content>
