<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{list.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>List name</ion-label>
        <ion-input type="text" [(ngModel)] = "list.name" value=""></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let task of list.tasks" (click)="update(task)">
           <ion-icon item-left *ngIf="!task.finished" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon item-left *ngIf="task.finished" ios="ios-checkbox" md="md-checkbox"></ion-icon>
          <h2 [class.highlighted]="task.finished">{{task.name}}</h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <br><br>
  <button (click)="deleteList()" ion-button class="button-block" color="danger">Delete List</button>

</ion-content>
